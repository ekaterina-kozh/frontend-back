<div class="container" style="width: 70vw;">
  <h3>{{ 'Authorization' | translate}}</h3>
  <form action="post" style="margin-top: 10%">
    <label for="login" class="label1">{{'Login' | translate}}</label>
    <input type="text" id="login" name="login" class="adding" minlength="5" maxlength="12" [(ngModel)]="login">
    <label for="password" class="label1">{{'Password' | translate}}</label>
    <div class="password-area" style="display: block">
      <input type="password" id="password" name="password" class="adding" [(ngModel)]="password"
             pattern="^[a-zA-Z0-9]+$" minlength="10" maxlength="10">
      <svg *ngIf="value == false" (click)="changeType()" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
           class="bi bi-eye-fill icon"
           viewBox="0 0 16 16">
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
      </svg>
      <svg *ngIf="value == true" (click)="changeType()" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
           class="bi bi-eye-slash-fill icon"
           viewBox="0 0 16 16">
        <path
          d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z"/>
        <path
          d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z"/>
      </svg>
    </div>
    <small *ngIf="ans===0">{{'Fill in all the fields' | translate}}</small><br>
    <small *ngIf="ans===1">{{'Check that the data you entered is correct' | translate}}</small><br>
    <small *ngIf="ans===1">{{'check' | translate}}</small><br>
    <small *ngIf="ans===2"></small><br>
    <div style="width: 100%;
    display: table;">
      <input type="submit" value="{{'Sing In' | translate}}" class="button"
             style="width: 30%; color: white; text-align: center; display: table-cell;" (click)="saveData()">
    </div>
  </form>
</div>
