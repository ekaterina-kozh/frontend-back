<h4>{{'Adding mail' | translate}}</h4>
<div class="cont">
  <input type="email" class="adding" placeholder="{{'Email' | translate }}" [(ngModel)]="email"
         pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" #uemail="ngModel">
  <div class="button" (click)="saveEmail()"
       [style.background]="uemail.errors?.pattern||email.length==0 ? 'rgba(0, 0, 0, .15)' : '#78b917'"
       [style.pointer-events]="uemail.errors?.pattern||email.length==0 ? 'none' : 'auto' ">
    <a>{{'Save' | translate}}</a>
  </div>
</div>
