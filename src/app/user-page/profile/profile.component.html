<div class="component">
  <h5>{{'Personal Data' | translate}}</h5>
  {{'FIO' | translate}}<br>
  {{'Documents' | translate}}<br>
  <div><a class="link" (click)="openModal('custom-modal-1')">{{'Show All' | translate}}</a></div>
</div>

<hr class="simple">

<div class="component">
  <div><h5>{{'Phone Numbers' | translate}}</h5>
    <svg viewBox="0 0 16 16" class="bi bi-plus icon" style="float: right" (click)="openModal('add-phone')"
         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
      <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
    </svg>
  </div>
  <div>
    <div>
      {{phones}}
      <div><br><a class="link" (click)="openModal('custom-modal-2')">{{'Show All' | translate}}</a></div>
    </div>
  </div>
</div>

<hr class="simple">

<div class="component">
  <h5>{{'Email' | translate}}</h5>

  <svg viewBox="0 0 16 16" class="bi bi-plus icon" style="float: right" (click)="openModal('add-email')"
       fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
  </svg>

  <div>
    <div>
      {{emails}}
      <div><br><a class="link" (click)="openModal('custom-modal-3')">{{'Show All' | translate}}</a></div>
    </div>
  </div>
</div>
