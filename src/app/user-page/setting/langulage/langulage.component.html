<h4>{{'App language' | translate}}</h4>
<div class="cont">
  <div class="cont" *ngFor="let item of languages">
    <div (click)="changeLanguage(item)" style="margin-bottom: 15px"><a>{{item[0]}}</a>
      <svg *ngIf="language == item[0]" xmlns="http://www.w3.org/2000/svg" style="float: right"
           fill="currentColor" class="bi bi-check2 icon" viewBox="0 0 16 16">
        <path
          d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </svg>
    </div>
  </div>
</div>
