<div class="component" (click)=pasLgWin()>{{'Change login' | translate}}</div>
<hr class="simple">
<div class="component" (click)=pasWin()>{{'Change password' | translate}}</div>
<hr class="simple">
<div class="component" (click)=pkWin()>{{'Quick login methods' | translate}}</div>
<hr class="simple">
<div class="component" (click)="openModal('language')">{{'App language' | translate}}<i
  style="float: right">{{language}}</i></div>
<hr class="simple">

<div class="component">{{'Theme color' | translate}}
  <label class="switch" style="float: right">
    <input type="checkbox" (change)="onChange()" [(ngModel)]="ch">
    <span class="slider round"></span>
  </label></div>

<hr class="simple">
<div class="component" (click)="openModal('info')">{{'App Information' | translate}}</div>
